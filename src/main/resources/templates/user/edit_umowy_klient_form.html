<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edycja danych umowy</title>
</head>
<body>
<div align="center">
    <h1>Edytuj dane umowy</h1>
    <br/>
    <form action="#" th:action="@{/admin/updateUmowa}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Numer umowy:</td>
                <td><input type="text" th:value="${umowa.nrUmowy}" name="nrUmowy" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Data podpisania:</td>
                <td><input type="date" th:value="${umowa.data}" name="data"/></td>
            </tr>
            <tr>
                <td>Id klienta:</td>
                <td><input type="number" th:value="${umowa.nrKlienta}" name="nrKlienta"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
