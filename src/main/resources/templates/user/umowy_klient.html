<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moje umowy</title>
</head>
<body>
<div align="center">
  <h1>Historia umów</h1>
  <a th:href="@{'/user/newUmowaKlient'}">Dodaj umowę</a>
  <table border="1" cellpadding = "10">
    <thead>
    <tr>
      <th>Numer umowy</th>
      <th>Data podpisania</th>
      <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "umowa : ${umowaList}">
      <td th:text="${umowa.nrUmowy}">Numer umowy</td>
      <td th:text="${umowa.data}">Data podpisania</td>
      <td>
        <a th:href="@{'/umowa_szczegoly/'+${umowa.nrOferty}}">Szczegóły</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
