<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatorzy Manager Application</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
<div class="container">
<div align ="center">
    <!--Page Header -->
    <h1>Dane operatora</h1>
    <a href = "/new">Dodaj nowego operatora</a>

    <br/><br/>
    <!--Table-->
    <table class="table table-striped">
        
        <!--Table header -->
        <thead>
            <tr class = "bg-dark text-white">
                <th scope="col">Nazwa</th>
                <th scope="col">Numer</th>
                <th scope="col">Data Założenia</th>
                <th scope="col">Adres</th>
                <th scope="col">Akcja</th>
            </tr>
        </thead>
        <!--tbody-->
        <tbody>
            <tr th:each = "operator, iStat : ${operatorList}">
                <td th:text = "${operator.getNazwa()}">Nazwa</td>
                <td th:text = "${iStat.index}" >Numer</td>
                <td th:text = "${operator.getDataZalozenia()}">Data Zalozenia</td>
                <td th:text = "${operator.getAdres()}">Adres</td>
                <td>
                     <a th:href ="@{'/edit/'+${operator.nrOperatora}}">Edytuj</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href = "@{'/delete/'+${operator.nrOperatora}}">Usuń</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
